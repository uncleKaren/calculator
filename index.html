<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <h1>0</h1>
            </div>
            <div class="numpad">
                <div class="numbers">
                    <div class="num bracket-left">(</div>
                    <div class="num bracket-right">)</div>
                    <div class="num calc-percentage">%</div>
                    <div class="num num-clear">AC</div>
                    <div class="num num7">7</div>
                    <div class="num num8">8</div>
                    <div class="num num9">9</div>
                    <div class="num calc calc-divide">/</div>
                    <div class="num num4">4</div>
                    <div class="num num5">5</div>
                    <div class="num num6">6</div>
                    <div class="num calc calc-multiply">x</div>
                    <div class="num num1">1</div>
                    <div class="num num2">2</div>
                    <div class="num num3">3</div>
                    <div class="num calc calc-minus">-</div>
                    <div class="num num0">0</div>
                    <div class="num num-comma">.</div>
                    <div class="num calc-equals">=</div>
                    <div class="num calc calc-plus">+</div>
                </div>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
